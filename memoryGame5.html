<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

    <link rel="stylesheet" href="memoryGame5.css">
</head>

<body id="body">
    <!-- the head line -->
    <nav class="navbar">
        <div class="container text-center">
            <div class="row g-4 rownavbar row1">
                <div class="col-2">
                    <!-- the button to login the game -->
                    <button id="btnLogin" class="btn btn-outline-success" type="button" data-bs-toggle="modal"
                        data-bs-target="#LoginModel"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg> התחל לשחק!
                    </button>
                </div>
                <div class="col-8 pt-1">
                    <h1>משחק הזיכרון</h1>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row g-4 rownavbar row2">
                <div class="col-2"></div>
                <div class="col-4">
                    <output class="show_userName"></output>
                </div>
                <div class="col-4">
                    <div class="clock" id="clockID">
                        <div class="button_stopwatch"></div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        </div>
    </nav>

    <!-- the game -->
    <div class="Game  mt-5" id="GameSection">
        <div class="container text-center">
            <div class="row  gx-1  all_cards p-1">
                <div class=" col-xl-2 col-l-2 col-md-3 col-sm-6 d-none card-col">
                    <!-- the cards generate diynamicly -->
                    <div class="card">
                        <img class="card-img-top" id="imgClick">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- login model -->
    <div class="modal fade" id="LoginModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h4 class="modal-title" id="exampleModalLabel">כניסה למשחק</h4>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input required id="inpUsername" class="form-control inputUserName" placeholder="שם משתמש">
                        <input id="countCards" class="form-control howManyCards"
                            placeholder="כמה זוגות קלפים אתה רוצה במשחק?">
                    </form>
                </div>
                <div class="modal-footer">
                    <output class="invalidLogin"></output>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">סגור</button>
                    <button class="btn btn-success" id="startGame">התחל משחק!</button>

                </div>
                <div class="error">

                </div>
            </div>
        </div>
    </div>


    <!-- result model -->
    <div class="modal fade" id="ResultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h4 class="modal-title" id="exampleModalLabel">תוצאות המשחק</h4>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body resultModalBody">
                    <div class="resultTime"></div>
                    <div class="resultFlips"></div>
                </div>
                <div class="modal-footer">
                    <output class="invalidLogin"></output>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">סגור</button>

                </div>
                <div class="resultError">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script src="memoryGame5.js"></script>
</body>

</html>
